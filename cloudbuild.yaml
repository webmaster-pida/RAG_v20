steps:
# 1. Construir
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/pida-rag-api:$COMMIT_SHA', '.']

# 2. Push
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/pida-rag-api:$COMMIT_SHA']

# 3. Deploy
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'pida-rag-api'
  - '--image=gcr.io/$PROJECT_ID/pida-rag-api:$COMMIT_SHA'
  - '--region=us-central1'
  - '--allow-unauthenticated'
  - '--timeout=1800'
  - '--memory=2Gi'
  - '--service-account=pida-indexer-sa@$PROJECT_ID.iam.gserviceaccount.com' # Asegúrate de crear esta SA en el nuevo proyecto
  # Inyección de variables de entorno normales
  - '--set-env-vars=PROJECT_ID=$PROJECT_ID,VERTEX_AI_LOCATION=us-central1,GEMINI_MODEL=gemini-2.5-flash'
  # Inyección de secretos (Si decides usar API Key, aunque Vertex AI usa IAM preferiblemente)
  - '--update-secrets=LANGCHAIN_GOOGLE_GEMINI_API_KEY=gemini-api-key:latest'

images:
- 'gcr.io/$PROJECT_ID/pida-rag-api:$COMMIT_SHA'
